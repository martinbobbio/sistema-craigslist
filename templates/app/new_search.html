{% extends 'base.html' %}

{% block content %}
    <h2 class="center secondary-title">{{ search | title }} ({{ posts | length}})</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{post.url}}"><img src="{{post.photo}}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{post.title}}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{post.url}}">PRICE: {{post.price}}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
